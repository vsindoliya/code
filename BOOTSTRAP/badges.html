<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge container</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
   <div class="container">
    <p><i class="fa-brands fa-instagram"><span class="badge bg-success">10</span></i></p>
    <button class="btn btn-outline-anger"><i class="fa-brands fa-instagram"><span class="badge bg-success">10</span></i></button>
    <br><br>
    <button class="btn btn-primary">
        Notifications
        <span class="badge bg-danger">100+</span>
    </button>
    <br>
    <br>
    <br>
    <br>
    <button type="button" class="btn btn-success position-relative">
        Whatsapp
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            20+
            <span class="visually-hidden">unread messages</span>
        </span>
    </button>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
