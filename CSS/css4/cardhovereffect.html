<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="cardhovereffect.css">
</head>
<body>
    <div class="card">
        <img src="man.jpg" alt="man image">
        <div class="desc">
            <h3>Maj.Vishal Kumar</h3>
            <p>Indian Army</p>
        </div>
    </div>
    <div class="card">
        <img src="women.jpg" alt="women image">
        <div class="desc">
            <h3>unknow</h3>
            <p>any work</p>
        </div>
    </div>
</body>
</html>
