<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input radio</title>
</head>
<body>
    <form action="/server">
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">APPLE</label><br>
        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">MANGO</label><br>
        <input type="radio" name="fruit" id="orange" value="orange">
        <label for="orange">ORANGE</label><br>
        <input type="radio" name="fruit" id="grapes" value="grapes">
        <label for="grapes">GRAPES</label><br>
        <button>submit</button>
    </form>
</body>
</html>
