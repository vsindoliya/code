<body>
    <form action="/server">
        <h1>Registration Form</h1>
        <div>
            <input type="text" placeholder="First Name" name="lname" id="name">
            <input type="text" placeholder="Last Name" name="lname" id="name">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Others</option>
            </select>
        </div>
        <div>
            <label for="checkbox">Do you agree to all terms of service?</label>
            <input type="checkbox" name="check" id="checkbox" checked>
            <label for="checkbox">Yes,I agree</label><br>
        </div>
        <button>Register</button>
    </form>
