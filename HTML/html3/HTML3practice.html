<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Questions</title>
</head>
<body>
    <div>
        <!-- Question 1 -->
        <table border="black">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
    </div>
    <hr>
    <div>
        <!-- Question 2 -->
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div><br>
        <div>
            <label for="sex">Sex:</label>
            <input type="radio" name="Male" id="sex">
            <label for="sex">Male</label>
            <input type="radio" name="Female" id="sex">
            <label for="sex">Female</label>

        </div><br>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option>--Select an option--</option>
                <option value="india">India</option>
                <option value="uk">UK</option>
                <option value="usa">USA</option>
            </select>
        </div><br>
        <div>
            <label for="area">Message:</label><br>
            <textarea name="textarea" id="area" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <input type="checkbox" name="checkbox" id="button">
            <label for="button">Subscribe?</label>
        </div><br>
        <button>Submit</button>
    </div>
    <hr>
    <div>
        <!-- Question 2 -->
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Write your name" name="name" id="name">
        </div><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="write your email" name="email" id="email">
        </div><br>
        <div>
            <label for="area">Message:</label><br>
            <textarea name="text" id="area" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <label for="rate">Rate us our of 5:</label><br>
            <input type="radio" name="button" id="1">
            <label for="1">1</label><br>
            <input type="radio" name="button" id="2">
            <label for="2">2</label><br>
            <input type="radio" name="button" id="3">
            <label for="3">3</label><br>
            <input type="radio" name="button" id="4">
            <label for="4">4</label><br>
            <input type="radio" name="button" id="5">
            <label for="5">5</label><br>
        </div>
    </div><br>
    <button>Send your message!</button>
</body>
</html>
