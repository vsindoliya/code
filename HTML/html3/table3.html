<!DOCTYPE html>
<html lang="en">
<head>

</head>

            </tr>
            <tr>
                <td>Chips</td>

            </tr>
            <tr>

        </tbody>
        <tfoot>
            <th colspan="3">Thankyou For Visiting</th>
        </tfoot>
    </table>
</body>
</html>
