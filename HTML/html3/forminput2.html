<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input</title>
</head>
<body>
    <form action="action">
        <div>
            <label>
                Username:
                <input type="text" placeholder="username">
            </label>
        </div>
        <div>
            <label for="essay">Write Your Essay</label>
            <input type="text" id="essay" placeholder="Your Essay">
        </div>
    </form>
</body>
</html>
